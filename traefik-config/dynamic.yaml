http:
  routers:
    easypanel:
      entryPoints:
        - web
        - websecure
      rule: "Host(`easypanel.localhost`) || Host(`localhost`)"
      service: easypanel
      tls: {}
    
    natalia:
      entryPoints:
        - web
        - websecure
      rule: "Host(`natalia-natalia.x0uyzh.easypanel.host`) || Host(`natalia.localhost`)"
      service: natalia
      tls: {}

  services:
    easypanel:
      loadBalancer:
        servers:
          - url: "http://10.0.2.4:3000"

    natalia:
      loadBalancer:
        servers:
          - url: "http://tasks.natalia_natalia:3000"
