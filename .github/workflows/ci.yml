name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt || true

      - name: Run master-sheet integration test
        run: |
          python scripts/generate_dummy_master_excel.py
          python scripts/validate_master_excel.py
          python scripts/run_integration_test.py

      - name: Run Python unit tests
        run: |
          python -m pytest -q tests || true

      - name: Build frontend (anc-cpq)
        run: |
          cd anc-cpq
          npm ci
          npm run build --if-present
        env:
          CI: true

      - name: Lint (optional)
        run: |
          echo "No linter configured, skipping"
